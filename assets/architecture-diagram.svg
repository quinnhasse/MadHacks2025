<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" width="1200" height="700">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="vercelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="100%" style="stop-color:#333333"/>
    </linearGradient>
    <linearGradient id="renderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#46E3B7"/>
      <stop offset="100%" style="stop-color:#2BC9A0"/>
    </linearGradient>
    <linearGradient id="exaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#FF4500"/>
    </linearGradient>
    <linearGradient id="openaiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10A37F"/>
      <stop offset="100%" style="stop-color:#0D8F6F"/>
    </linearGradient>
    <linearGradient id="viteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#646CFF"/>
      <stop offset="100%" style="stop-color:#BD34FE"/>
    </linearGradient>
    <linearGradient id="tsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3178C6"/>
      <stop offset="100%" style="stop-color:#235A97"/>
    </linearGradient>
    <linearGradient id="graphGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>

    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <marker id="arrowheadBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3178C6"/>
    </marker>
    <marker id="arrowheadGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10A37F"/>
    </marker>
    <marker id="arrowheadOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF6B35"/>
    </marker>
    <marker id="arrowheadPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8B5CF6"/>
    </marker>

    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" fill="#ffffff"/>

  <!-- Title -->
  <text x="600" y="45" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="700" fill="#1e293b" text-anchor="middle">Lexon AI Architecture</text>
  <text x="600" y="70" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Transparent AI Answer System with Evidence Graph Visualization</text>

  <!-- ===== USER SECTION ===== -->
  <g transform="translate(80, 300)">
    <!-- User icon -->
    <circle cx="30" cy="25" r="18" fill="#E2E8F0" stroke="#94A3B8" stroke-width="2"/>
    <circle cx="30" cy="18" r="8" fill="#94A3B8"/>
    <path d="M 12 40 Q 12 28, 30 28 Q 48 28, 48 40" fill="#94A3B8"/>
    <text x="30" y="70" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#475569" text-anchor="middle">User</text>
  </g>

  <!-- ===== FRONTEND SECTION ===== -->
  <g transform="translate(200, 150)">
    <rect x="0" y="0" width="220" height="300" rx="12" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2" filter="url(#shadow)"/>
    <text x="110" y="30" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#334155" text-anchor="middle">FRONTEND</text>

    <!-- Vite + TS -->
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="160" height="50" rx="8" fill="#ffffff" stroke="#E2E8F0" stroke-width="1.5"/>
      <!-- Vite icon -->
      <g transform="translate(15, 10)">
        <polygon points="15,0 30,30 0,30" fill="url(#viteGrad)" opacity="0.9"/>
        <polygon points="15,5 25,25 5,25" fill="#ffffff"/>
      </g>
      <!-- TS icon -->
      <rect x="50" y="10" width="28" height="28" rx="4" fill="url(#tsGrad)"/>
      <text x="64" y="30" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#ffffff" text-anchor="middle">TS</text>
      <text x="115" y="22" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#475569" text-anchor="middle">Vite + React</text>
      <text x="115" y="36" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">TypeScript</text>
    </g>

    <!-- 3D Graph Visualization -->
    <g transform="translate(30, 115)">
      <rect x="0" y="0" width="160" height="80" rx="8" fill="url(#graphGrad)" opacity="0.1" stroke="#8B5CF6" stroke-width="1.5"/>
      <!-- Mini graph visualization -->
      <g transform="translate(20, 15)">
        <!-- Center node -->
        <circle cx="60" cy="25" r="12" fill="#8B5CF6"/>
        <!-- Orbiting nodes -->
        <circle cx="25" cy="15" r="7" fill="#6366F1"/>
        <circle cx="95" cy="15" r="7" fill="#A78BFA"/>
        <circle cx="40" cy="50" r="6" fill="#818CF8"/>
        <circle cx="80" cy="50" r="6" fill="#C4B5FD"/>
        <!-- Edges -->
        <line x1="60" y1="25" x2="25" y2="15" stroke="#8B5CF6" stroke-width="1.5" opacity="0.5"/>
        <line x1="60" y1="25" x2="95" y2="15" stroke="#8B5CF6" stroke-width="1.5" opacity="0.5"/>
        <line x1="60" y1="25" x2="40" y2="50" stroke="#8B5CF6" stroke-width="1.5" opacity="0.5"/>
        <line x1="60" y1="25" x2="80" y2="50" stroke="#8B5CF6" stroke-width="1.5" opacity="0.5"/>
      </g>
      <text x="80" y="72" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#6366F1" text-anchor="middle">3D Evidence Graph</text>
    </g>

    <!-- React Three Fiber -->
    <g transform="translate(30, 205)">
      <rect x="0" y="0" width="160" height="40" rx="8" fill="#ffffff" stroke="#E2E8F0" stroke-width="1.5"/>
      <text x="80" y="18" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#475569" text-anchor="middle">React Three Fiber</text>
      <text x="80" y="32" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">WebGL 3D Rendering</text>
    </g>

    <!-- Vercel badge -->
    <g transform="translate(55, 258)">
      <rect x="0" y="0" width="110" height="28" rx="6" fill="#000000"/>
      <text x="15" y="18" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#ffffff">▲</text>
      <text x="35" y="18" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#ffffff">Vercel</text>
    </g>
  </g>

  <!-- ===== BACKEND SECTION ===== -->
  <g transform="translate(500, 150)">
    <rect x="0" y="0" width="220" height="300" rx="12" fill="#F0FDF4" stroke="#BBF7D0" stroke-width="2" filter="url(#shadow)"/>
    <text x="110" y="30" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#166534" text-anchor="middle">BACKEND</text>

    <!-- Express + Node -->
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="160" height="50" rx="8" fill="#ffffff" stroke="#BBF7D0" stroke-width="1.5"/>
      <!-- Node.js icon -->
      <g transform="translate(15, 10)">
        <circle cx="15" cy="15" r="14" fill="#339933"/>
        <text x="15" y="20" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="700" fill="#ffffff" text-anchor="middle">JS</text>
      </g>
      <text x="105" y="22" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#475569" text-anchor="middle">Express.js</text>
      <text x="105" y="36" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Node.js API</text>
    </g>

    <!-- AI Agents -->
    <g transform="translate(30, 115)">
      <rect x="0" y="0" width="160" height="80" rx="8" fill="#DCFCE7" stroke="#86EFAC" stroke-width="1.5"/>
      <text x="80" y="20" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="700" fill="#166534" text-anchor="middle">AI AGENTS</text>

      <!-- Research Agent -->
      <g transform="translate(10, 28)">
        <rect x="0" y="0" width="65" height="40" rx="4" fill="#ffffff" stroke="#86EFAC" stroke-width="1"/>
        <text x="32" y="17" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="600" fill="#166534" text-anchor="middle">Research</text>
        <text x="32" y="30" font-family="Inter, system-ui, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Agent</text>
      </g>

      <!-- Answer Agent -->
      <g transform="translate(85, 28)">
        <rect x="0" y="0" width="65" height="40" rx="4" fill="#ffffff" stroke="#86EFAC" stroke-width="1"/>
        <text x="32" y="17" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="600" fill="#166534" text-anchor="middle">Answer</text>
        <text x="32" y="30" font-family="Inter, system-ui, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Agent</text>
      </g>
    </g>

    <!-- Evidence Graph Builder -->
    <g transform="translate(30, 205)">
      <rect x="0" y="0" width="160" height="40" rx="8" fill="#ffffff" stroke="#BBF7D0" stroke-width="1.5"/>
      <text x="80" y="18" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#166534" text-anchor="middle">Graph Builder</text>
      <text x="80" y="32" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">4-Layer Evidence Graph</text>
    </g>

    <!-- Render badge -->
    <g transform="translate(55, 258)">
      <rect x="0" y="0" width="110" height="28" rx="6" fill="url(#renderGrad)"/>
      <text x="55" y="18" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#ffffff" text-anchor="middle">Render</text>
    </g>
  </g>

  <!-- ===== EXTERNAL APIS SECTION ===== -->
  <g transform="translate(800, 150)">
    <rect x="0" y="0" width="220" height="300" rx="12" fill="#FFF7ED" stroke="#FED7AA" stroke-width="2" filter="url(#shadow)"/>
    <text x="110" y="30" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#9A3412" text-anchor="middle">EXTERNAL APIs</text>

    <!-- OpenAI GPT-4o-mini -->
    <g transform="translate(30, 55)">
      <rect x="0" y="0" width="160" height="80" rx="8" fill="#ffffff" stroke="#FED7AA" stroke-width="1.5"/>
      <!-- OpenAI logo -->
      <g transform="translate(15, 15)">
        <circle cx="20" cy="20" r="18" fill="#10A37F"/>
        <path d="M 12 20 L 20 12 L 28 20 L 20 28 Z" fill="#ffffff"/>
      </g>
      <text x="105" y="25" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="700" fill="#0D8F6F" text-anchor="middle">OpenAI</text>
      <text x="105" y="42" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#475569" text-anchor="middle">GPT-4o-mini</text>
      <text x="80" y="65" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Answer Generation</text>
    </g>

    <!-- Exa API -->
    <g transform="translate(30, 150)">
      <rect x="0" y="0" width="160" height="80" rx="8" fill="#ffffff" stroke="#FED7AA" stroke-width="1.5"/>
      <!-- Exa logo -->
      <g transform="translate(15, 15)">
        <circle cx="20" cy="20" r="18" fill="#FF6B35"/>
        <text x="20" y="26" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#ffffff" text-anchor="middle">exa</text>
      </g>
      <text x="105" y="25" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="700" fill="#FF4500" text-anchor="middle">Exa</text>
      <text x="105" y="42" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#475569" text-anchor="middle">Neural Search</text>
      <text x="80" y="65" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Source Retrieval</text>
    </g>
  </g>

  <!-- ===== CONNECTION ARROWS ===== -->

  <!-- User to Frontend -->
  <g>
    <path d="M 140 325 L 195 325" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="167" y="315" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">question</text>
  </g>

  <!-- Frontend to User (graph visualization) -->
  <g>
    <path d="M 195 345 L 140 345" stroke="#8B5CF6" stroke-width="2" fill="none" marker-end="url(#arrowheadPurple)"/>
    <text x="167" y="360" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#8B5CF6" text-anchor="middle">3D graph</text>
  </g>

  <!-- Frontend to Backend -->
  <g>
    <path d="M 425 260 L 495 260" stroke="#3178C6" stroke-width="2" fill="none" marker-end="url(#arrowheadBlue)"/>
    <text x="460" y="250" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#3178C6" text-anchor="middle">POST /api/answer</text>
  </g>

  <!-- Backend to Frontend -->
  <g>
    <path d="M 495 340 L 425 340" stroke="#8B5CF6" stroke-width="2" fill="none" marker-end="url(#arrowheadPurple)"/>
    <text x="460" y="365" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#8B5CF6" text-anchor="middle">evidence graph</text>
  </g>

  <!-- Backend to OpenAI -->
  <g>
    <path d="M 725 210 L 795 210" stroke="#10A37F" stroke-width="2" fill="none" marker-end="url(#arrowheadGreen)"/>
    <text x="760" y="200" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#10A37F" text-anchor="middle">prompt</text>
  </g>

  <!-- OpenAI to Backend -->
  <g>
    <path d="M 795 240 L 725 240" stroke="#10A37F" stroke-width="2" fill="none" marker-end="url(#arrowheadGreen)"/>
    <text x="760" y="260" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#10A37F" text-anchor="middle">answer</text>
  </g>

  <!-- Backend to Exa -->
  <g>
    <path d="M 725 340 L 795 340" stroke="#FF6B35" stroke-width="2" fill="none" marker-end="url(#arrowheadOrange)"/>
    <text x="760" y="330" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#FF6B35" text-anchor="middle">query</text>
  </g>

  <!-- Exa to Backend -->
  <g>
    <path d="M 795 370 L 725 370" stroke="#FF6B35" stroke-width="2" fill="none" marker-end="url(#arrowheadOrange)"/>
    <text x="760" y="390" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#FF6B35" text-anchor="middle">sources</text>
  </g>

  <!-- ===== DATA FLOW SUMMARY ===== -->
  <g transform="translate(100, 520)">
    <rect x="0" y="0" width="1000" height="130" rx="12" fill="#F1F5F9" stroke="#E2E8F0" stroke-width="2"/>
    <text x="500" y="28" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="700" fill="#334155" text-anchor="middle">Data Flow Pipeline</text>

    <!-- Flow steps -->
    <g transform="translate(30, 45)">
      <!-- Step 1 -->
      <g transform="translate(0, 0)">
        <circle cx="20" cy="20" r="18" fill="#3178C6"/>
        <text x="20" y="26" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#ffffff" text-anchor="middle">1</text>
        <text x="20" y="55" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#475569" text-anchor="middle">User Query</text>
      </g>

      <path d="M 50 20 L 100 20" stroke="#CBD5E1" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

      <!-- Step 2 -->
      <g transform="translate(115, 0)">
        <circle cx="20" cy="20" r="18" fill="#FF6B35"/>
        <text x="20" y="26" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#ffffff" text-anchor="middle">2</text>
        <text x="20" y="55" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#475569" text-anchor="middle">Exa Search</text>
      </g>

      <path d="M 165 20 L 215 20" stroke="#CBD5E1" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

      <!-- Step 3 -->
      <g transform="translate(230, 0)">
        <circle cx="20" cy="20" r="18" fill="#10A37F"/>
        <text x="20" y="26" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#ffffff" text-anchor="middle">3</text>
        <text x="20" y="55" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#475569" text-anchor="middle">LLM Answer</text>
      </g>

      <path d="M 280 20 L 330 20" stroke="#CBD5E1" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

      <!-- Step 4 -->
      <g transform="translate(345, 0)">
        <circle cx="20" cy="20" r="18" fill="#166534"/>
        <text x="20" y="26" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#ffffff" text-anchor="middle">4</text>
        <text x="20" y="55" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#475569" text-anchor="middle">Build Graph</text>
      </g>

      <path d="M 395 20 L 445 20" stroke="#CBD5E1" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

      <!-- Step 5 -->
      <g transform="translate(460, 0)">
        <circle cx="20" cy="20" r="18" fill="#8B5CF6"/>
        <text x="20" y="26" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#ffffff" text-anchor="middle">5</text>
        <text x="20" y="55" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#475569" text-anchor="middle">3D Visualize</text>
      </g>

      <!-- Description text -->
      <g transform="translate(550, 0)">
        <text x="0" y="15" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748b">• Sources retrieved from Exa neural search</text>
        <text x="0" y="32" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748b">• LLM generates answer ONLY from sources</text>
        <text x="0" y="49" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748b">• Every claim traceable to its source</text>
      </g>
    </g>
  </g>

  <!-- Footer -->
  <text x="600" y="680" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#94A3B8" text-anchor="middle">MadHacks 2025 • Transparent AI with Complete Source Attribution</text>

</svg>